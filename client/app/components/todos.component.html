<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" #todoText placeholder="Add todo..." autofocus #todoText>
        <br>
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div class="alert alert-info text-center" [hidden]="todos.length > 0">
        <h3>No todos</h3>
    </div>
    <div class="todo-list" *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
        </div>
        <div class="col-md-7">
            <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
            <input [class.hidden]="!todo.isEditMode" type="text" name="" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
            <input [class.hidden]="!todo.isEditMode" type="button" value="Cancel" (click)="setEditState(todo,false)" class="btn btn-warning">

        </div>

        <div class="col-md-4 btns">
            <input class="btn btn-danger pull-right" (click)="deleteTodo(todo,true)" type="button" value="Delete">
            <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo,true)" class="btn btn-default pull-right" type="button" value="Edit">
        </div>
    </div>
</div>
